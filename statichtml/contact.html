<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
	<title>Caroline Glaser</title>	
	<script type="text/javascript" src="http://use.typekit.net/rcn2efu.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" media="all" href="css/style.css" />	
	
		
</head>
<body class="single">
<div class="navwrap">
<nav>
	<div class="container row">
		<div class="row">
			<div class="col span_3">&nbsp;</div>
			<div class="col span_6">
				<a href="index.html">Home</a>
				<a href="tour.html">Tour</a>
				<a href="#">Store</a>
				<a href="contact.html">Booking &amp; Contact</a>
			</div>
			<div class="col span_3">&nbsp;</div>
		</div>
	</div>
	
</nav>
<img src="i/menu.svg" alt="" class="menutrigger" />

</div>
<div class="container row">

	<header role="banner">
		<div class="row">
		<div class="col span_4">&nbsp;</div>
		<div class="col span_4">
			<a href="index.html">
				<img src="i/carolineglaserlogo.svg" class="logo" alt="" />
			</a>
		</div>
		<div class="col span_4">&nbsp;</div>
		</div>
	</header>	
	<main role="main">
		<hr class="large" />	
		<div class="row"><div class="col span_3">&nbsp;</div><div class="col span_6"><img src="i/contactbooking.svg" alt="" /></div><div class="col span_3">&nbsp;</div></div>
		<div class="row gutters">
			<div class="col span_3">&nbsp;</div>
			<div class="col span_6">
				<form action="">
					<div class="row gutters">
						<div class="col span_6">
							<input type="text" name="name" placeholder="Your Name" />
						</div>
						<div class="col span_6">
							<input type="text" name="company" placeholder="Your Company" />
						</div>
					</div>
					<div class="row gutters">
						<div class="col span_6">
							<input type="email" name="email" placeholder="Your Email" />
						</div>
						<div class="col span_6">
							<input type="text" name="reason" placeholder="Reason for Contact" />
						</div>
					</div>
					
					
					<div class="row">
						<div class="col span_12">
							<textarea name="message" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
						</div>
					</div>
					<div class="row">
					<div class="col span_6">
						<input type="submit" />
					</div>
					<div class="clr"></div>
					</div>
				</form>
			</div>
			<div class="col span_3">&nbsp;</div> 
		</div>
	</main>	
	<!--
<footer role="contentinfo" class="row">	
		Footer	
	</footer>
-->
</div>
<script src="scripts/respond.min.js"></script>

</body>
</html>
